<!DOCTYPE html>
<html lang="en">
    <title>CatRatDog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2><strong>CatRatDog</strong></h2>
    </header>
    

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>  <!--Span is inline element/div is block element-->
    </div>


    <div class="result">
            <p><strong>Rat kills dog. You win!</strong></p>
    </div>

    <div class="choices">
        <div class="choice" id="c">
            <img src="http://www.alluserpics.com/data/media/6/white_cat_black_eyes.jpg" alt="">
        </div>

        <div class="choice" id="r">
            <img src="http://petratcare.org/wp-content/uploads/2009/12/rat-icon-3.jpg" alt="">
        </div>

        <div class="choice" id="d">
            <img src="https://www.naturalpetliving.com/wp-content/uploads/2018/06/Best-CBD-treats-for-dogs-100x100.jpg" alt="">
        </div>
    </div>
 
    <p1 id="action-message"><strong>click anyone to make a move</strong></p1>
</body>
</html>
